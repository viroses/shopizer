apiVersion: v1
kind: Service
metadata:
  name: shopizer-k8s
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: shopizer-k8s
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopizer-k8s
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 2
      maxSurge: 2
  selector:
    matchLabels:
      app: shopizer-k8s
  template:
    metadata:
      labels:
        app: shopizer-k8s
    spec:
      containers:
        - name: shopizer-k8s
          image: CONTAINER_IMAGE
          ports:
            - containerPort: 8080
